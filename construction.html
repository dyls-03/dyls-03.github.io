<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Under Construction</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#1a1d21; --panel:#1d2024; --text:#f3f4f6; --muted:#c7c9ce; --accent:#d18a52;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 10% -10%, #2d3339 0%, #22262b 35%, #17191c 80%)
        #2a2f34 no-repeat;
      display:grid; place-items:center; padding:24px;
    }
    .card{
      width:min(720px, 92vw);
      background:linear-gradient(180deg,#1b1e23,#181b20);
      border:1px solid rgba(255,255,255,.08);
      border-radius:22px; padding:28px 28px 22px;
      box-shadow:0 10px 25px rgba(0,0,0,.35);
    }
    h1{margin:6px 0 4px; font-size:clamp(32px,5vw,46px); line-height:1.05}
    p{margin:10px 0; color:var(--muted)}
    .tag{
      display:inline-block; font-weight:700; font-size:12px; letter-spacing:.08em; color:#0d0e10;
      background:var(--accent); border-radius:999px; padding:6px 10px; margin-bottom:10px;
    }
    .row{display:flex; gap:14px; flex-wrap:wrap; margin-top:16px}
    a.btn{
      text-decoration:none; color:#0e0e0e; background:var(--accent); font-weight:700;
      padding:12px 16px; border-radius:12px; display:inline-grid; place-items:center;
    }
    .ghost{
      color:var(--text); background:#0f1215; border:1px solid rgba(255,255,255,.08);
    }
    .foot{
      margin-top:18px; font-size:13px; color:#aeb3bb
    }
    .mono{font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace}
  </style>
</head>
<body>
  <main class="card" role="region" aria-labelledby="uc-title">
    <span class="tag">üöß Under Construction</span>
    <h1 id="uc-title">This page is being built</h1>
    <p>Thanks for stopping by! I‚Äôm still wiring things up. In the meantime, feel free to check back later or reach out.</p>
    <div class="row">
      <a class="btn" href="index.html">‚Üê Back to Home</a>
    </div>
    <p class="foot mono" id="from"></p>
  </main>

  <script>
    // Show where the user came from (optional)
    const params = new URLSearchParams(location.search);
    const from = params.get('from');
    if (from) document.getElementById('from').textContent = `You were redirected from: ${from}`;
  </script>
</body>
</html>
