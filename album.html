<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Album</title>

  <!-- shared styles (use forward slashes) -->
  <link rel="stylesheet" href="styles/indexStyle.css">
  <link rel="stylesheet" href="styles/navBarStyle.css">
  <link rel="stylesheet" href="styles/siteNotice.css">

  <style>
    main { padding-block: 28px 56px; }
    .page-header { margin: 18px 0 16px; }
    .page-header h1 { margin: 0; font-size: clamp(26px,3vw,38px); }
    .muted { color: var(--text-2, #9aa0a6); font-size: 14px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px,1fr));
      gap: 14px;
      margin-top: 18px;
    }
    .grid figure { margin:0; }
    .grid img {
      display:block; width:100%; height:220px; object-fit:cover;
      border-radius:14px; border:1px solid rgba(255,255,255,.08); background:#0f1012;
      cursor: zoom-in;
    }
  </style>
</head>
<body>
  <!-- navbar -->
  <header class="topbar">
    <div class="wrap">
      <nav class="nav">
        <a href="index.html">Home</a>
        <a class="active" href="gallery.html">Gallery</a>
      </nav>
    </div>
  </header>

  <main class="wrap">
    <div class="page-header">
      <a href="gallery.html" style="text-decoration:none;color:inherit;">← Back to albums</a>
      <h1 id="title">Album</h1>
      <div class="muted" id="date"></div>
    </div>
    <section id="grid" class="grid" aria-live="polite">
      <!-- images will be injected here -->
    </section>
  </main>

  <script>
    const params  = new URLSearchParams(location.search);
    const albumId = params.get('album');

    const titleEl = document.getElementById('title');
    const dateEl  = document.getElementById('date');
    const gridEl  = document.getElementById('grid');

    if (!albumId) {
      titleEl.textContent = 'Album not specified';
    }

    // 1) Load album metadata
    fetch('./data/albums.json')  // ← change if your JSON lives elsewhere
      .then(r => {
        if (!r.ok) throw new Error(`HTTP ${r.status} for ${r.url}`);
        return r.json();
      })
      .then(data => {
        const album = (data.albums || []).find(a => a.id === albumId);
        if (!album) throw new Error('Album not found');

        titleEl.textContent = album.title;
        dateEl.textContent = new Date(album.date).toLocaleDateString(undefined,{
          year:'numeric', month:'long', day:'2-digit'
        });

        // 2) Load the pre-generated photo list for this album
        return fetch(`${album.folder}/photos.json`)
          .then(r => {
            if (!r.ok) throw new Error(`HTTP ${r.status} for ${r.url}`);
            return r.json();
          })
          .then(({ photos }) => renderPhotos(photos, album.title));
      })
      .catch(err => {
        console.error('Album load error →', err);
        titleEl.textContent = 'Album not found';
        dateEl.textContent = '';
        gridEl.innerHTML = '<p style="opacity:.7">Could not load this album.</p>';
      });

    function renderPhotos(photos, title){
      gridEl.innerHTML = '';
      photos.forEach((src, i) => {
        const fig = document.createElement('figure');
        const img = new Image();
        img.src = src;
        img.alt = `${title} ${i+1}`;
        img.loading = 'lazy';
        fig.appendChild(img);
        gridEl.appendChild(fig);
      });
    }
  </script>
</body>
</html>
